<div class="container-list-projects">
  <h2>PROYECTOS</h2>
  <ul>
    <li *ngFor="let project of projects">
      <a [routerLink]="['/proyecto', project._id]">
        <div class="image">
          <img src="{{ url + '/get-image/' + project.image }}" *ngIf="project.image">
        </div>
        <h3>{{project.name}}</h3>
        <p>{{project.category}}</p>
      </a>
    </li>
  </ul>
</div>
